<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWL Margarita Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Great Wolf Lodge Margarita Tracker</h1>

        <div id="cards-container">
            {% include 'partials/cards.html' %}
        </div>

        <div class="text-center mt-8">
            <button hx-post="/add_margarita" hx-target="#cards-container" hx-swap="innerHTML" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                + Add a Refill
            </button>
        </div>
    </div>
</body>
</html>
